<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <header>
            <header>
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-music-fill" viewBox="0 0 16 16">
                        <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-.5 4.11v1.8l-2.5.5v5.09c0 .495-.301.883-.662 1.123C7.974 12.866 7.499 13 7 13s-.974-.134-1.338-.377C5.302 12.383 5 11.995 5 11.5s.301-.883.662-1.123C6.026 10.134 6.501 10 7 10c.356 0 .7.068 1 .196V4.41a1 1 0 0 1 .804-.98l1.5-.3a1 1 0 0 1 1.196.98"/>
                    </svg>
                    <h1>Jamify</h1>
                </div>
            </header>
            

            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Browse</a></li>
                    <li><a href="#">Your Library</a></li>
                </ul>
            </nav>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#">Playlists</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Albums</a></li>
                <li><a href="#">Genres</a></li>
                <li><a href="#">Favorites</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main>
            <section class="content">

            </section>
        </main>

        <!-- Music Player -->
        <footer class="music-player">
            <div class="current-song">
                <img src="songcover.jpeg" alt="Song Cover">
                <div class="song-details">
                    <h4>WARCRY</h4>
                    <p>King Â· Raftaar</p>
                </div>
            </div>

            
            <div class="player-controls">
                <button class="control-btn prev-btn">Prev</button>
                <button class="control-btn play-btn">Play</button>
                <button class="control-btn next-btn">Next</button>
            </div>
            <div class="progress-bar">
                <input type="range" class="progress-slider" value="0" max="100">
            </div>
            
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
